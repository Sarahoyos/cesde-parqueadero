<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pantalla estudiantes</title>
    <link rel="stylesheet" href="estudiantes.css">
    <link rel="stylesheet" href="../general.css">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
</head>
<body>
    <header>
      <div class="logo">
        <a href="../Pantalla-registro/pantalla-registro.html"
          ><img src="../cesde.png" alt="logo"
        /></a>
      </div>
      <nav>
        <a href="../Pantalla-registro/pantalla-registro.html">Inicio</a>
        <a href="../pantalla-estudiantes/estudiantes.html">Estudiantes</a>
        <a href="../Cuestionario parqueadero/Cuestionario.html">Parqueaderos</a>
        <a href="../modelo-relacional.html">Modelo relacional</a>
      </nav>
    </header>
    <div>
      <h1>Para continuar con tu registro te pedimos los siguientes datos</h1>
    </div>
    <section>
      <form action="" id="formulario">
        <!-- Lista desplegable -->
        <label for="doc_type"></label>
        <select name="tipo de documento" id="doc_type" class="campo">
          <option value="cedula">Cédula de ciudadanía</option>
          <option value="tarjeta_ident">Tarjeta de identidad</option>
          <option value="cedula_ext">Cédula de extranjería</option>
        </select>

        <label for="doc_number"></label>
        <input class="campo"
          type="text"
          name="Numero de documento"
          id="lnom"
          placeholder="Número de documento"
        />

        <br />

        <label for="p_nom"></label>
        <input class="campo"
          type="text"
          name="Primer Nombre"
          id="p_nom"
          placeholder="Primer nombre"
        />

        <label for="s_nom"></label>
        <input class="campo"
          type="text"
          name="Segundo Nombre"
          id="s_nom"
          placeholder="Segundo nombre"
        />

        <br />

        <label for="p_apell"></label>
        <input class="campo"
          type="text"
          name="Primer apellido"
          id="p_apell"
          placeholder="Primer apellido"
        />

        <label for="s_apell"></label>
        <input class="campo"
          type="text"
          name="Segundo apellido"
          id="s_apell"
          placeholder="Segundo apellido"
        />

        <br />

        <label for="lcorreo"></label>
        <input class="campo"
          type="email"
          name="correo"
          id="lcorreo"
          placeholder="ejemplo@dominio.com"
        />

        <label for="lcel"></label>
        <input class="campo"
          type="tel"
          name="celular"
          id="lcel"
          placeholder="Número de celular"
          pattern="[0-9]{10}"
          maxlength="10"
        />

        <br />
        <label for="placa"></label>
        <input class="campo"
          type="text"
          name="placa"
          id="placa"
          placeholder="Escribe tu placa"
        />
      </form>
    </section>
    <div>
      <a href="../Pantalla-validacion/aprobacion.html">
      <input id="enviar" type="submit" onclick="document.getElementById('formulario').submit()" value="Enviar" /></a>
      <input id="reset" type="reset" onclick="document.getElementById('formulario').reset()" value="Limpiar" />
    </div>
    <footer><p>© Copyright Cesde. Todos los derechos reservados</p></footer>
  </body>
</html>
