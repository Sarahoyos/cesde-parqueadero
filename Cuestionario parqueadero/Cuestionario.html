</body>
<main>
    <h1>Para registrar el servicio, complete la siguiente información</h1>
    <div class="recuadro_formulario">
        <div class="formulario">
            <form action="">
                <label for="lestacionamiento">Seleccione su estacionamiento</label>
                <select name="Estacionamiento" id="lestacionamiento">
                <option value="" disabled selected hidden> Seleccione una opción</option>
                  <option value="estacionamiento_1">Estacionamiento 1</option>
                  <option value="estacionamiento_2">Estacionamiento 2</option>
                  <option value="estacionamiento_3">Estacionamiento 3</option>
                  <option value="estacionamiento_4">Estacionamiento 4</option>
                </select>
                <br>
                <label for="lplaca">Placa</label>
                <input type="text" name="Placa" id="lplaca" placeholder="Escribe tu placa">
                <br>
                <label for="lvalor">Valor a cobrar</label>
                <input type="number" name="Valor_a_cobrar" id="lvalor" placeholder="Valor a cobrar" >
                  <br>
                 <input class="enviar" type="submit" value="Enviar">
                 <input class="limpiar" type="reset" value="Limpiar">
            </form>
        </div>
    </div>
</main>
